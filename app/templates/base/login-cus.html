<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>

    <link href="{{ url_for('static', filename='images/logo2.png') }}" rel="shortcut icon" type="image/icon" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/icon-font.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/hamburgers.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/animsition.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/select2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login/util.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login/main.css') }}">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form", method="post", action="{{ url_for('login_users') }}">
                <span class="login100-form-title p-b-43">TK <span style="color: #00d8ff">Airline</span></span>
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Tên đăng nhập</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Vui lòng nhập mật khẩu">
                    <input class="input100" type="password" name="password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Mật khẩu</span>
                </div>
                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">Nhớ tài khoản</label>
                    </div>
                    <div>
                        <a href="#" class="txt1">Quên mật khẩu?</a>
                    </div>
                    <div>
                        <a href="{{ url_for('register_user') }}" class="txt1">Đăng ký tài khoản</a>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">Đăng nhập</button>
                </div>
                <div class="text-center p-t-46 p-b-20">
                    <span class="txt2">Đăng nhập với</span>
                </div>
                <div class="login100-form-social flex-c-m">
                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                        <i class="fa fa-google" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                        <i class="fa fa-behance" aria-hidden="true"></i>
                    </a>
                </div>
            </form>

            <div class="login100-more">
                <img width="100%" src="{{ url_for('static', filename='images/login/bg-01.jpg') }}"/>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/login/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/login/main.js') }}"></script>

</body>
</html>
